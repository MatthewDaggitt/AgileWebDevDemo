<html>
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/test.css">

    <script src="/static/test.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="title">
        <h1> Group projects </h1>
      </div>

      <div id="existingGroups">
        <h2> Existing groups</h2>
        <table>
          <tr>
            <th> Group ID </th>
            <th> Student1 </th>
            <th> Student2 </th>
            <th> Student3 </th>
            <th> Student4 </th>
          </tr>
          {% for group in groups %}
          <tr>
            <td> 0 </td>
            {% for student in group.students %}
            <td> <span class="studentName"> {{ student.name }} </span> ({{student.uwaID}}) </td>
            {% endfor %}
          </tr>
          {% endfor %}
        </table>
      </div>

      <button class="btn btn-primary ejectButton" onclick="removeStudent()">
        <span class="fa fa-trash"></span> Remove student
      </button>


      <button class="btn btn-primary" onclick="location.href='{{ url_for('create') }}'">
        Create new group
      </button>
    </div>
  </body>
</html>
